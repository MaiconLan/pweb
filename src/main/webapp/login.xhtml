<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/core">

	<ui:define name="conteudo">
		<h:form id="formLogin">
			<p:panelGrid id="panelLogin" columns="2">
				<p:outputLabel value="Login" for="login" />
				<p:inputText id="login" value="#{loginController.usuario.login}" />
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{loginController.usuario.senha}" />

				<p:commandButton value="logar" action="#{loginController.logar}"
					styleClass="btn-block btn-info btn-flat">
					<p:resetInput target="panelLogin" />
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
