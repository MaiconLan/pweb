<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Aula PWEB</title>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>

	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<h:form>
				<h:graphicImage library="img" name="icon-escola.png" width="50" />
				<p:outputLabel styleClass="titulo" value="Faça parte da escola SIAC" />
				<p:menubar>
					<p:submenu label="Cadastros" icon="fa fa-fw fa-edit">
						<p:menuitem value="Aluno" icon="fa fa-fw fas fa-user" />
						<p:menuitem value="Disciplina" icon="fa fa-fw far fa-id-card" />
						<p:menuitem value="Matrícula" icon="fa fa-fw fa-user-plus" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>


	<div id="conteudo">
		<ui:insert name="conteudo">

		</ui:insert>
	</div>

	<div id="rodape">
		<ui:insert name="rodape">
			<ui:include src="rodape.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
