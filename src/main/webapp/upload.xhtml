<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/core">

	<ui:define name="conteudo">
		<h:form id="formLogin" enctype="multipart/form-data">
			<p:panelGrid id="panelLogin" columns="2">
				<p:fileUpload fileUploadListener="#{pessoaController.upload}"
					auto="false" cancelLabel="Cancelar" uploadLabel="Enviar" label="Arquivo" 
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
					invalidFileMessage="Extensão do arquivo não suportada"
					invalidSizeMessage="Tamanho excedeu o limite"
					sequential="2"
					multiple="true"
					fileLimit="5"
					fileLimitMessage="Máximo de arquivos permitidos excedido"
					sizeLimit="1024000"/>

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
